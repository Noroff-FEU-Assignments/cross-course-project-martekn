<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in | GameHub</title>
    <meta name="description" content="Log in to your account on GameHub" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7674273682.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/signup-login.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>

  <body class="flex bg">
    <header class="flex">
      <a href="index.html"><img src="images/logo.png" alt="Gamehub, the universe of games." /></a>
      <span class="material-icons dark-mode icons"> nightlight </span>
    </header>
    <main id="main-content" class="flex">
      <form action="index.html" method="get" class="flex">
        <h1>Log in</h1>
        <div class="input">
          <label for="email">Email</label>

          <input type="email" name="email" />
        </div>
        <div class="input">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <a href="password-forgot.html" class="link">Forgot password?</a>
        </div>
        <span>
          <input type="checkbox" name="remember-me" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </span>
        <button class="btn">Log in</button>
        <span>Dont have an account?<a href="sign-up.html" class="link">Sign up</a></span>
      </form>
    </main>
  </body>
</html>
