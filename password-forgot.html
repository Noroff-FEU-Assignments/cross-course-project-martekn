<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password | GameHub</title>
    <meta name="description" content="Reset your password if you have forgotten it" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7674273682.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/signup-login.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>

  <body class="flex bg">
    <header class="flex">
      <a href="index.html"><img src="images/logo.png" alt="Gamehub, the universe of games." /></a>
      <span class="material-icons dark-mode icons"> nightlight </span>
    </header>

    <main id="main-content" class="flex">
      <form class="flex">
        <h1>Forgot password?</h1>
        <p>Enter the email address associated with your account and we will send you instructions.</p>
        <div class="input">
          <label for="email">Email</label>
          <input type="email" name="email" />
        </div>
        <button class="btn">Send email</button>
        <span>Just remembered? <a href="log-in.html" class="link">Log in</a></span>
      </form>
    </main>
  </body>
</html>
